version: '3'
services:
  db: 
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Ch0c0l@te
      MYSQL_DATABASE: atc
    ports:
      - "3306:3306"
  api:
    build: .
    ports: 
      - "3000:3000"
